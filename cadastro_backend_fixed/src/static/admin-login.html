<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Sistema de Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        .input-wrapper input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-button:hover {
            transform: translateY(-2px);
        }
        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-8">
            <i class="fas fa-shield-alt text-4xl text-gray-600 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Acesso Administrativo</h1>
            <p class="text-gray-600">Sistema de Gestão de Cadastros</p>
        </div>
        
        <form id="loginForm">
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Usuário" required>
            </div>
            
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            
            <button type="submit" id="loginButton" class="login-button">
                Entrar
            </button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-sm text-gray-500">
                <i class="fas fa-info-circle mr-1"></i>
                Credenciais padrão: <strong>admin</strong> / <strong>admin123</strong>
            </p>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="admin-login.js"></script>
</body>
</html>
