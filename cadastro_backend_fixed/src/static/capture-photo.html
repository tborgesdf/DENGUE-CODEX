<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Fotos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6">
        <div class="text-center mb-4">
            <p class="text-gray-700 mb-2">üì∑ <strong>Captura de Fotos</strong></p>
            <p class="text-sm text-gray-500">Capture de 1 at√© 15 fotos para an√°lise entomol√≥gica</p>
        </div>
        <!-- Video Preview -->
        <div class="relative mb-4">
            <video id="video" class="w-full h-64 bg-gray-200 rounded-lg object-cover" autoplay playsinline></video>
            <canvas id="canvas" class="hidden"></canvas>
        </div>
        <!-- Captured Photo Preview -->
        <div id="photoPreview" class="hidden mb-4">
            <img id="capturedImage" class="w-full h-64 rounded-lg object-cover" alt="Foto capturada">
        </div>
        <!-- Status Message -->
        <div id="statusMessage" class="hidden p-3 rounded-md text-sm mb-4"></div>
        <!-- Progresso -->
        <div class="text-center mt-4 text-xs text-gray-500" id="progressText">Foto 1 de at√© 15</div>
        <!-- Bot√µes -->
        <div class="flex flex-col gap-2 mt-4">
            <button id="captureButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Capturar Foto</button>
            <button id="nextButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" style="display:none;">Pr√≥xima Foto</button>
            <button id="finishButton" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" style="display:none;">Finalizar</button>
        </div>
    </div>
    <script src="capture-photo.js"></script>
</body>
</html>
