<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input-mask {
            font-family: monospace;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-blue-600 text-white p-6 text-center">
                <h1 class="text-2xl font-bold">游늶 Sistema de Cadastro</h1>
                <p class="text-blue-100 mt-2">Preencha seus dados para continuar</p>
            </div>

            <!-- Form -->
            <div class="p-6">
                <form id="registrationForm" class="space-y-4">
                    <!-- CPF -->
                    <div>
                        <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">
                            CPF *
                        </label>
                        <input 
                            type="text" 
                            id="cpf" 
                            name="cpf" 
                            class="input-mask w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="000.000.000-00"
                            maxlength="14"
                            required
                        >
                        <div id="cpfError" class="text-red-500 text-xs mt-1 hidden">CPF inv치lido</div>
                    </div>

                    <!-- Telefone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                            Telefone *
                        </label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            class="input-mask w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="(00) 00000-0000"
                            maxlength="15"
                            required
                        >
                        <div id="phoneError" class="text-red-500 text-xs mt-1 hidden">Telefone inv치lido</div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email *
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="seu@email.com"
                            required
                        >
                        <div id="emailError" class="text-red-500 text-xs mt-1 hidden">Email inv치lido</div>
                    </div>

                    <!-- Status Message -->
                    <div id="statusMessage" class="hidden p-3 rounded-md text-sm"></div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="nextButton"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium"
                    >
                        游늸 Pr칩ximo
                    </button>
                </form>

                <!-- Info -->
                <div class="mt-6 text-center text-xs text-gray-500">
                    <p>游 Seus dados est칚o seguros e protegidos</p>
                    <p class="mt-1">* Campos obrigat칩rios</p>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // M치scaras para os campos
        function applyCPFMask(value) {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})/, '$1-$2')
                .replace(/(-\d{2})\d+?$/, '$1');
        }

        function applyPhoneMask(value) {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{2})(\d)/, '($1) $2')
                .replace(/(\d{5})(\d)/, '$1-$2')
                .replace(/(-\d{4})\d+?$/, '$1');
        }

        // Valida칞칫es
        function validateCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g, '');
            if (cpf.length !== 11 || !!cpf.match(/(\d)\1{10}/)) return false;
            
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = 11 - (soma % 11);
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(9))) return false;
            
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = 11 - (soma % 11);
            if (resto === 10 || resto === 11) resto = 0;
            return resto === parseInt(cpf.charAt(10));
        }

        function validatePhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return cleaned.length === 10 || cleaned.length === 11;
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Event listeners para m치scaras
        document.getElementById('cpf').addEventListener('input', function(e) {
            e.target.value = applyCPFMask(e.target.value);
            
            const isValid = validateCPF(e.target.value);
            const errorDiv = document.getElementById('cpfError');
            
            if (e.target.value.length > 0) {
                if (isValid) {
                    e.target.classList.remove('border-red-500');
                    e.target.classList.add('border-green-500');
                    errorDiv.classList.add('hidden');
                } else {
                    e.target.classList.remove('border-green-500');
                    e.target.classList.add('border-red-500');
                    errorDiv.classList.remove('hidden');
                }
            }
        });

        document.getElementById('phone').addEventListener('input', function(e) {
            e.target.value = applyPhoneMask(e.target.value);
            
            const isValid = validatePhone(e.target.value);
            const errorDiv = document.getElementById('phoneError');
            
            if (e.target.value.length > 0) {
                if (isValid) {
                    e.target.classList.remove('border-red-500');
                    e.target.classList.add('border-green-500');
                    errorDiv.classList.add('hidden');
                } else {
                    e.target.classList.remove('border-green-500');
                    e.target.classList.add('border-red-500');
                    errorDiv.classList.remove('hidden');
                }
            }
        });

        document.getElementById('email').addEventListener('input', function(e) {
            const isValid = validateEmail(e.target.value);
            const errorDiv = document.getElementById('emailError');
            
            if (e.target.value.length > 0) {
                if (isValid) {
                    e.target.classList.remove('border-red-500');
                    e.target.classList.add('border-green-500');
                    errorDiv.classList.add('hidden');
                } else {
                    e.target.classList.remove('border-green-500');
                    e.target.classList.add('border-red-500');
                    errorDiv.classList.remove('hidden');
                }
            }
        });

        // Submit do formul치rio
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const cpf = document.getElementById('cpf').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            
            // Validar todos os campos
            if (!validateCPF(cpf)) {
                showMessage('CPF inv치lido', 'error');
                return;
            }
            
            if (!validatePhone(phone)) {
                showMessage('Telefone inv치lido', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Email inv치lido', 'error');
                return;
            }
            
            // Solicitar localiza칞칚o
            const button = document.getElementById('nextButton');
            button.disabled = true;
            button.innerHTML = '游늸 Obtendo localiza칞칚o...';
            
            try {
                const position = await getCurrentPosition();
                
                // Armazenar dados temporariamente
                const registrationData = {
                    cpf: cpf,
                    phone: phone,
                    email: email,
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    device_info: {
                        userAgent: navigator.userAgent,
                        platform: navigator.platform,
                        language: navigator.language,
                        timestamp: new Date().toISOString()
                    }
                };
                
                localStorage.setItem('cadastro_temp', JSON.stringify(registrationData));
                
                showMessage('Localiza칞칚o obtida! Redirecionando...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'capture-photo.html';
                }, 1500);
                
            } catch (error) {
                console.error('Erro ao obter localiza칞칚o:', error);
                showMessage('Erro ao obter localiza칞칚o. Tente novamente.', 'error');
                button.disabled = false;
                button.innerHTML = '游늸 Pr칩ximo';
            }
        });

        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocaliza칞칚o n칚o suportada'));
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    resolve,
                    reject,
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            });
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('statusMessage');
            messageDiv.textContent = message;
            messageDiv.className = `p-3 rounded-md text-sm ${
                type === 'error' 
                    ? 'bg-red-100 text-red-700 border border-red-300' 
                    : 'bg-green-100 text-green-700 border border-green-300'
            }`;
            messageDiv.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 3000);
            }
        }
    </script>
</body>
</html>
